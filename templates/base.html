<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8' />
    <title>{% block head_title %}IPMDAT{% endblock head_title %}</title>
    <!-- JavaScript Imports -->
    <script type='text/javascript' src='/static/js/jquery-1.9.1.min.js'></script>
    <script type='text/javascript' src='/static/js/JSON_Cookie_Steps_util.js'></script>
    <script type='text/javascript' src='/static/js/IPMDAT_custom.js'></script>
    <script type='text/javascript' src='/static/js/jsDatePick.min.1.3.js'></script>
    <!-- CSS Imports -->
    <link href='/static/css/IPMDAT_style.css' rel='stylesheet' type='text/css' />
    <link href='/static/css/jsDatePick_ltr.min.css' rel='stylesheet' type='text/css' media='all' />
</head>
<body>
    <div id='site_container'>
        {% block site_content %}{% endblock site_content %}
        <div id='footer_container'>
            <div id='footer_label'>
                FREAC - IPMDAT Testing Controls - 
                <div id='cookie_name_container'>
                    Cookie ID:
                    <input id='cookie_name' type='text' value='FREAC_JSON_Cookie'></input>
                </div>
                <button id='console_log'>console.log</button>
                <button id='clear_cookie'>Clear Cookie</button>
                <div class='clear'></div>
            </div>
        </div>
    </div>
    <script type='text/javascript'>
        // Init
        IPMDAT_Init();
    </script>
</body>
</html>
